<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="red">Tic Tac Toe</h1>
    <h2>It's <span id="player">X</span>'s turn</h2>
    <div>
      <table id="board">
        <tr>
          <td class="cell">X</td>
          <td class="cell">O</td>
          <td class="cell">X</td>
        </tr>
        <tr>
          <td class="cell">O</td>
          <td class="cell">X</td>
          <td class="cell">O</td>
        </tr>
        <tr>
          <td class="cell">X</td>
          <td class="cell">O</td>
          <td class="cell">X</td>
        </tr>
      </table>

      <button>Reset Board</button>
    </div>

    <div>
      <h2>Scores</h2>
      <p>X has 0 points</p>
      <p>O has 0 points</p>
    </div>
  </body>
</html>
